<!--begin::Chat-->
<div class="app-navbar-item" [ngClass]="itemClass" hidden>
  <div [ngClass]="btnClass" class="position-relative" id="kt_drawer_chat_toggle">
    <app-keenicon name="message-text-2" class="fs-2 fs-lg-1"></app-keenicon>
    <span
      class="bullet bullet-dot bg-success h-6px w-6px position-absolute translate-middle top-0 start-50 animation-blink">
    </span>
  </div>
</div>
<!--end::Chat-->


<!--begin::User menu-->
<div class="app-navbar-item" [ngClass]="itemClass">
  <!--begin::Menu wrapper-->
  <div *ngIf='showUserImage' class="cursor-pointer symbol" style="display: block;width: 40px;height: 40px;" [ngClass]="userAvatarClass" data-kt-menu-trigger="{default: 'click'}" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
    <img [src]="UserImagePath" />

    <span class="ph-avatar--alt" *ngIf="!UserImagePath"></span>
  </div>
  <div *ngIf='showUserDp' class="cursor-pointer symbol" style="display: block;width: 40px;height: 40px;" [ngClass]="userAvatarClass" data-kt-menu-trigger="{default: 'click'}" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
    <span><ngx-avatar size="45" class="avatar" [name]="username"></ngx-avatar></span>
    <span class="ph-avatar--alt" *ngIf="!UserImagePath"></span>
  </div>
  <app-user-inner data-kt-menu='true'></app-user-inner>
  <!--end::Menu wrapper-->
</div>
<!--end::User menu-->

<!--begin::Header menu toggle-->
<ng-container *ngIf="appHeaderDefaulMenuDisplay">
  <div class="app-navbar-item d-lg-none ms-2 me-n3" title="Show header menu" hidden>
    <div class="btn btn-icon btn-active-color-primary w-35px h-35px" id="kt_app_header_menu_toggle">
      <app-keenicon name="text-align-left" class="" [ngClass]="btnIconClass"></app-keenicon>
    </div>
  </div>
</ng-container>
<!--end::Header menu toggle-->
