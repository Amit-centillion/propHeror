<select [(ngModel)]="selected"  [ngModelOptions]="{standalone: true}"   class="form-select form-select-solid"
data-kt-select2="true"
data-placeholder="Select option"
data-allow-clear="true">  
  <option value="0">Select {{name}}</option>
  <option *ngFor="let column of list" [value]="column.id">{{column.name}}</option>
</select>
