<div id="splash-screen" class="splash-screen" *ngIf="IsLoading">
    <img src="./assets/media/logos/prophero-small.svg" alt="PropHero logo" />
    <span>Loading ...</span>
  </div>
<div class="card card--zoomed-out">
     <div class="mx-auto w-100 mw-900px">
        <div class="card-header border-0 pt-5">
            <!-- begin::Title-->
            <h3 class="card-title align-items-start flex-column">
            <span class="card-label fw-bolder fs-3 mb-1">Viewings by Purpose & Status</span>
        
            </h3>
            <div class="card-toolbar">
                <form [formGroup]="reportForm">
                <div class="d-flex">
                  <h4 class="pt-2 pe-3">Created Date</h4>
                   <ng-select  [clearable]="false" style="width: 235px" formControlName="filterCreatedDate" bindLabel="text" (change)="changeCreatedDate($event)">
                      <ng-option *ngFor="let filter of CreatedDateFilter" [value]="filter.id">{{ filter.text
                        }}</ng-option>
                  </ng-select>
                
                <div *ngIf="reportForm.get('filterCreatedDate')?.value == 7" class="d-flex gap-4 w-300px  ms-2">
                  <div class="position-relative w-50">
                    <input type="date" class="form-control mb-3 mb-lg-0" formControlName="fromDate" (change)="changeDate()"/>
                  </div>
                  <div *ngIf="reportForm.get('filterCreatedDate')?.value == 7" class="position-relative w-50" (change)="changeDate()">
                    <input type="date" class="form-control mb-3 mb-lg-0" formControlName="toDate"/>
                  </div>
                </div>
              </div>
            </form>
            </div>
        </div>
        <div class="card-body">
            <div #chartRef [style.height]="'350px'">
            <apx-chart
                [series]="chartOptions.series"
                [chart]="chartOptions.chart"
                [xaxis]="chartOptions.xaxis"
                [yaxis]="chartOptions.yaxis"
                [dataLabels]="chartOptions.dataLabels"
                [stroke]="chartOptions.stroke"
                [legend]="chartOptions.legend"
                [fill]="chartOptions.fill"
                [states]="chartOptions.states"
                [tooltip]="chartOptions.tooltip"
                [colors]="chartOptions.colors"
                [markers]="chartOptions.markers"
                [plotOptions]="chartOptions.plotOptions"
            ></apx-chart>
            </div>
        </div>
    </div><!--./mw-->
      
</div>
