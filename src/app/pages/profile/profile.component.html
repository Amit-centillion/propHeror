<div class="card mb-5 mb-xl-10">

    <div class="card-body pt-9 pb-0" >
            <form [formGroup]="profileForm">
                <!-- <div *ngIf="error">
                    <div class="mb-lg-15 alert alert-danger">
                      <div class="alert-text font-weight-bold">{{responseMessage}}</div>
                    </div>
                  </div>
                  <div *ngIf="success">
                    <div class="mb-lg-15 alert alert-success">
                      <div class="alert-text font-weight-bold">{{successMessage}}</div>
                    </div>
                  </div> -->
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">Profile Photo</label>
                <div class="col-lg-6">
                    <!--begin::Image input-->
                    <div class="image-input image-input-outline image-input-empty mb-4">
                        <!--begin::Preview existing avatar *ngIf="UserImagePath != null"-->
                        <div class="image-input-wrapper w-125px h-125px bgi-position-center" id="waterImagePreview" >
                            <img style="object-fit:cover;width: 100%;height: 100%;" [src]="UserImagePath" alt="Image Preview" *ngIf="UserImagePath != null || UserImagePath!=''">
                        </div>
                        <!--end::Preview existing avatar-->

                        <!--begin::Label-->
                        <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-white shadow" data-kt-image-input-action="change">
                            <i class="ki-duotone ki-pencil fs-7"><span class="path1"></span><span class="path2"></span></i>
                            <!--begin::Inputs-->
                            <input type="file" name="avatar" formControlName="profilePhoto" id="profilePhoto" accept="image/*" (change)="previewUserImage($event)">
                            <input type="hidden" name="avatar_remove" value="1">
                            <!--end::Inputs-->
                        </label>
                        <!--end::Label-->
                        <!--begin::Remove-->
                        <div *ngIf="UserImagePath != null || UserImagePath!=''" (click)="DeleteUserImage()" class="col-sm-12 text-end p-0">
                            <a href="javascript:void(0)"  class="btn btn-icon-danger btn-text-danger btn-sm px-0">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </div>
                       
                        <!--end::Remove-->
                    </div>
                    <!--end::Image input-->

                </div>
            </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">Email</label>
                <div class="col-lg-6">
                    <input type="email" formControlName="email" readonly class="form-control form-control-lg mb-3 ">
                </div>
            </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">Role</label>
                <div class="col-lg-6">
                    <input type="text" formControlName="role" readonly class="form-control form-control-lg mb-3 ">
                </div>
            </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label required fw-semibold fs-6">First Name</label>
                <div class="col-lg-6">
                    <input type="text" formControlName="firstName" class="form-control form-control-lg mb-3 " [class.border-error]=" submitted &&
                    (f['firstName'].errors &&
                    (f['firstName'].dirty ||
                      f['firstName'].touched))">
                    <div
                    *ngIf="
                      submitted &&
                      (f['firstName'].errors &&
                      (f['firstName'].dirty ||
                        f['firstName'].touched))
                    "
                    class="required-feedback"
                  >
                    <div class="error-text">
                        First Name is required
                    </div>
                  </div>
                </div>
            </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label required fw-semibold fs-6">Last Name</label>
                <div class="col-lg-6">
                    <input type="text" formControlName="lastName" class="form-control form-control-lg mb-3 " [class.border-error]=" submitted &&
                    (f['lastName'].errors &&
                    (f['lastName'].dirty ||
                      f['lastName'].touched))">
                    <div
                    *ngIf="
                      submitted &&
                      (f['lastName'].errors &&
                      (f['lastName'].dirty ||
                        f['lastName'].touched))
                    "
                    class="required-feedback"
                  >
                    <div class="error-text">
                        Last Name is required
                    </div>
                  </div>
                </div>
            </div>
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6 ">Mobile</label>
                <div class="col-lg-6">
                          <div class="input-group">
                            <ng-select [items]="CountryCodeList" formControlName="countryCode" bindLabel="name" bindValue="id">
                              <ng-template ng-label-tmp let-item="item">
                                  {{item.code}}
                              </ng-template>
                           </ng-select>
                            <input type="text" id="Ref" (keypress)="isNumber($event)"  class="form-control form-control-lg mb-3 mb-lg-0"
                            formControlName="mobile"/>
                            <!-- <div class="error-text">
                              Country Code is required
                            </div>
                          <div class="required-feedback">
                            <div class="error-text">Mobile is required</div>
                          </div> -->

                    </div>
                    </div>
                  </div>
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">Job Title</label>
                <div class="col-lg-6">
                    <input type="text" formControlName="jobTitle" class="form-control form-control-lg mb-3 ">
                </div>
            </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">Department</label>
                <div class="col-lg-6">
                    <input type="text" formControlName="department" class="form-control form-control-lg mb-3 ">
                </div>
            </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">RERA BRN (Broker Registration No.)</label>
                <div class="col-lg-6">
                    <input type="text" formControlName="brn" class="form-control form-control-lg mb-3 ">
                </div>
            </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">Import Lead</label>
                <div class="col-lg-6">
                    <div style="width: 40px !important">
                        <div class="form-check form-switch form-switch-sm form-check-custom form-check-solid">
                          <input
                            class="form-check-input cursor-pointer"
                            type="checkbox"
                            formControlName="importLead"
                            name="notifications"
                            defaultChecked="{true}"
                            style="min-width: 40px !important"
                          />
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">Status</label>
                <div class="col-lg-6">
                   
                   <!-- <ng-select class="h-46px mb-3" appendTo=".col-lg-6"  [clearable]="false" bindLabel="name" bindValue="id" formControlName="status">
                        <ng-option value=true>Active</ng-option>
                        <ng-option value=false>Inactive</ng-option>
                    </ng-select> -->
                    <ng-select formControlName="status" bindLabel="name" appendTo=".col-lg-6"  [clearable]="false" bindValue="id">
                        <ng-option *ngFor="let status of AllStatusTypes" [value]="status.id">{{ status.name }}</ng-option>
                      </ng-select>
                </div>
            </div>  

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">IMAP</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control form-control-lg mb-3 " formControlName="Imap">
                </div>
            </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">Email</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control form-control-lg mb-3 " formControlName="secondaryEmail">
                </div>
            </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">Password</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control form-control-lg mb-3 " formControlName="password">
                </div>
            </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">Port</label>
                <div class="col-lg-6">
                    <input (keypress)="isNumber($event)" type="text" class="form-control form-control-lg mb-3 " formControlName="port">
                </div>
            </div>
        </form>  
</div><!--./card-body-->
<div class="card-footer d-flex justify-content-end py-6 px-9">
    <button class="btn btn-primary" (click)="updateUser()">Save</button>
</div>
</div><!--./card-->
