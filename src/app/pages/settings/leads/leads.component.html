<div class="card mb-5 mb-xl-10">
   <div class="card-header cursor-pointer" role="button">
       
        <div class="card-title m-0">
            <h3 class="fw-bold m-0">Import Leads</h3>
        </div>

    </div> 
    <div class="card-body pt-9 pb-0">

        <form [formGroup]="leadsForm">

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">Status</label>
                <div class="col-lg-6">
                   <!--  <input type="text" formControlName="status" class="form-control form-control-lg mb-3 "> -->
                   <ng-select class="h-46px mb-3" appendTo=".col-lg-6"  [clearable]="false"
                    formControlName="status"
                    bindLabel="name" bindValue="id">
                    <ng-option *ngFor="let title of statusList" [value]="title.id">{{ title.name }}</ng-option>
                    </ng-select>
                </div>
            </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">IMAP</label>
                <div class="col-lg-6">
                    <input type="text" formControlName="imap" class="form-control form-control-lg mb-3 ">
                </div>
            </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">Email</label>
                <div class="col-lg-6">
                    <input type="text" formControlName="email" class="form-control form-control-lg mb-3 ">
                </div>
            </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">Password</label>
                <div class="col-lg-6">
                    <input type="text" formControlName="password" class="form-control form-control-lg mb-3 ">
                </div>
            </div>


            <div class="row mb-6">
                <label class="col-lg-4 col-form-label  fw-semibold fs-6">Port</label>
                <div class="col-lg-6">
                    <input type="text" formControlName="port" class="form-control form-control-lg mb-3 ">
                </div>
            </div>

            
        </form>

        
</div><!--./card-body-->
<div class="card-footer d-flex justify-content-end py-6 px-9">
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
</div><!--./card-->
