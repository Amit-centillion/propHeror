        <div class="card-body pt-9 pb-0">
    
            <form [formGroup]="xmlForm">
    
                <div class="row mb-6">
                    <label class="col-lg-4 col-form-label  fw-semibold fs-6">XML Name</label>
                    <div class="col-lg-6">
                    <ng-select class="h-46px mb-3" appendTo=".col-lg-6" [items]="xmlList"
                    formControlName="xmlName"  [clearable]="false"
                    bindLabel="name" bindValue="id">
                    </ng-select>
                </div>
                </div>
    
                <div class="row mb-6">
                    <label class="col-lg-4 col-form-label  fw-semibold fs-6">XML Mobile</label>
                    <div class="col-lg-6">
                    <ng-select class="h-46px mb-3" appendTo=".col-lg-6" [items]="xmlList"
                    formControlName="xmlMobile" [clearable]="false"
                    bindLabel="name" bindValue="id">
                    </ng-select>
                </div>
                </div>
                <div class="row mb-6">
                    <label class="col-lg-4 col-form-label  fw-semibold fs-6">XML Email</label>
                    <div class="col-lg-6">
                        <ng-select class="h-46px mb-3" appendTo=".col-lg-6" [items]="xmlList"
                        formControlName="xmlEmail"  [clearable]="false"
                        bindLabel="name" bindValue="id">
                        </ng-select>
                    </div>
                </div>
                <div class="row" *ngIf="xmlForm.controls['xmlEmail'].value == 1">
                    <label class="col-lg-4 col-form-label  fw-semibold fs-6">Company Email</label>
                    <div class="col-lg-6">
                        <input type="text" formControlName="companyEmail" class="form-control form-control-lg mb-3 ">
                    </div>
                </div>
            </form>
    
            
    </div><!--./card-body-->
    <div class="card-footer d-flex justify-content-end py-6 px-9">
        <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
    </div><!--./card-->
