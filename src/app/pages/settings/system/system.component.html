<div class="card mb-5 mb-xl-10">
<!--     <div class="card-header cursor-pointer" role="button">
       
        <div class="card-title m-0">
            <h3 class="fw-bold m-0">System</h3>
        </div>
       
    </div> -->
    <div class="card-body pt-9 pb-0">

        <form [formGroup]="companySystemForm">

          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-semibold fs-6">Country</label>
            <div class="col-lg-6">
               <!--  <input type="text" formControlName="currency" class="form-control form-control-lg mb-3 "> -->
               <ng-select class="h-46px mb-3" appendTo=".col-lg-6" [items]="CountryList"
               formControlName="countryId" [class.border-error]=" submitted &&
              ( f['countryId'].errors &&
               (f['countryId'].dirty ||
                 f['countryId'].touched))"
               bindLabel="countryName" bindValue="id">
               </ng-select >
                <div
                *ngIf="
                  submitted &&
                  (f['countryId'].errors &&
                  (f['countryId'].dirty ||
                    f['countryId'].touched))
                "
                class="required-feedback"
              >
                <div class="error-text">
                    Country is required
                </div>
              </div>
            </div>
        </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label required fw-semibold fs-6">Currency</label>
                <div class="col-lg-6">
                   <!--  <input type="text" formControlName="currency" class="form-control form-control-lg mb-3 "> -->
                   <ng-select class="h-46px mb-3" appendTo=".col-lg-6" [items]="CurrencyList"
                   formControlName="currency" [class.border-error]=" submitted &&
                  ( f['currency'].errors &&
                   (f['currency'].dirty ||
                     f['currency'].touched))"
                   bindLabel="currencyName" bindValue="currencyCode">
                   </ng-select >
                    <div
                    *ngIf="
                      submitted &&
                      (f['currency'].errors &&
                      (f['currency'].dirty ||
                        f['currency'].touched))
                    "
                    class="required-feedback"
                  >
                    <div class="error-text">
                        Currency is required
                    </div>
                  </div>
                </div>
            </div>

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label required fw-semibold fs-6">Measuring Unit</label>
                <div class="col-lg-6">
                  <ng-select class="h-46px mb-3" appendTo=".col-lg-6" [items]="measuringUnitList"
                  formControlName="measuringUnit"
                  bindLabel="name" bindValue="id" [class.border-error]="submitted &&
                  (f['measuringUnit'].errors &&
                  (f['measuringUnit'].dirty ||
                    f['measuringUnit'].touched))">
                  </ng-select>
                  <!--   <input type="text" formControlName="measuringUnit" class="form-control form-control-lg mb-3 "> -->
                    <div
                    *ngIf="
                      submitted &&
                    (f['measuringUnit'].errors &&
                      (f['measuringUnit'].dirty ||
                        f['measuringUnit'].touched))
                    "
                    class="required-feedback"
                  >
                    <div class="error-text">
                        Measuring Unit is required
                    </div>
                  </div>
                </div>
            </div>

            <div class="row mb-6">
              <label class="col-lg-4 col-form-label required fw-semibold fs-6">Time Zone</label>
              <div class="col-lg-6">
                <ng-select class="h-46px mb-3" appendTo=".col-lg-6" [items]="timeZoneData"
                formControlName="timezone"
                bindLabel="name" bindValue="timeZoneId" [class.border-error]="submitted &&
                (f['timezone'].errors &&
                (f['timezone'].dirty ||
                  f['timezone'].touched))">
                </ng-select>
                <!--   <input type="text" formControlName="measuringUnit" class="form-control form-control-lg mb-3 "> -->
                  <div
                  *ngIf="
                    submitted &&
                  (f['timezone'].errors &&
                    (f['timezone'].dirty ||
                      f['timezone'].touched))
                  "
                  class="required-feedback"
                >
                  <div class="error-text">
                      Timezone is required
                  </div>
                </div>
              </div>
          </div>
        </form>

        
</div><!--./card-body-->
<div class="card-footer d-flex justify-content-end py-6 px-9">
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
</div><!--./card-->
